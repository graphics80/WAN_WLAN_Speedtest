services:
  influxdb:
    image: influxdb:1.8
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: netmon
    volumes:
      - influxdb-data:/var/lib/influxdb

  collector:
    build: .
    depends_on:
      - influxdb
    environment:
      INFLUX_URL: http://influxdb:8086/write
      INFLUX_DB: netmon
    working_dir: /app
    volumes:
      - ./:/app
      - ./logs:/root
    command: /bin/sh -c "python check_sites.py && python wan_speedtest.py"

  check-sites:
    build: .
    depends_on:
      - influxdb
    environment:
      INFLUX_URL: http://influxdb:8086/write
      INFLUX_DB: netmon
    working_dir: /app
    volumes:
      - ./:/app
      - ./logs:/root
    command: /bin/sh -c "while true; do python check_sites.py; sleep 60; done"

  wan-speedtest:
    build: .
    depends_on:
      - influxdb
    environment:
      INFLUX_URL: http://influxdb:8086/write
      INFLUX_DB: netmon
    working_dir: /app
    volumes:
      - ./:/app
      - ./logs:/root
    command: /bin/sh -c "while true; do python wan_speedtest.py; sleep 1800; done"

  grafana:
    image: grafana/grafana:10.4.1
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

volumes:
  influxdb-data:
  grafana-data:
